<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchoolPulse - Login</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1B4332',
                        accent: '#52B788',
                        warning: '#F59E0B',
                        danger: '#EF4444',
                    }
                }
            }
        }
    </script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- AWS Cognito SDK -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1354.0.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.1.2/dist/amazon-cognito-identity.min.js"></script>
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen">

    <div
        class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg border-t-8 border-primary pulse-entrance relative overflow-hidden">
        <!-- Abstract shape decoration -->
        <div
            class="absolute -top-10 -right-10 w-32 h-32 bg-accent rounded-full opacity-20 blur-2xl pointer-events-none">
        </div>

        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-primary mb-2">SchoolPulse</h1>
            <p class="text-gray-500 text-sm">Sustainability Management Platform</p>
        </div>

        <form id="loginForm" class="space-y-5">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input type="email" id="email" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-accent focus:border-accent outline-none transition-shadow"
                    placeholder="Enter your email">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-accent focus:border-accent outline-none transition-shadow"
                    placeholder="••••••••">
            </div>

            <div id="loginError" class="hidden text-sm text-danger mt-2">Invalid credentials. Please try again.</div>

            <button type="submit"
                class="w-full bg-primary hover:bg-[#122e22] text-white font-semibold py-2.5 px-4 rounded-lg transition-colors shadow-md transform hover:-translate-y-0.5 ease-out duration-200">
                Sign In
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-400">
            <a href="#" class="hover:text-primary transition-colors">Forgot your password?</a>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
